<!DOCTYPE html>
<html>

   <head>
        <title>Fetch Planets</title>
        <script>
            window.addEventListener("load", function() {
                // TODO: fetch planets JSON
                const planetData = fetch("https://handlers.education.launchcode.org/static/planets.json");
                
                planetData.then(function(response) {
                    const destination = document.getElementById("destination");

                    response.json().then(function(json) {
                        console.log(json);
                        let index = 0;
                        
                        destination.addEventListener("click", function() {
                            destination.innerHTML = `
                            <div>
                                <h3>Planet ${json[index].name}</h3>
                                <img src=${json[index].image} height=250></img>
                            </div>
                            `;
                            // Cap size of index with modulo operator
                            index = (index + 1) % json.length;
                            console.log(index);
                        })
                    })
                })
            });
        </script>
   </head>

   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>

</html>
